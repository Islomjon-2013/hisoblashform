<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>

  <body>
    <h1>Maxsulot narxini bilib oling!</h1>
    <div class="container mt-3">
      <div class="row g-3">
        <div class="col">
          <input
            type="text"
            value=""
            class="form-control"
            id="name"
            placeholder="Mahsulot nomi"
            autocomplete="off"
          />
        </div>
        <div class="col">
          <input
            type="number"
            value=""
            class="form-control"
            id="price"
            placeholder="Narxi"
            autocomplete="off"
          />
        </div>
        <div class="col">
          <input
            type="number"
            value=""
            class="form-control"
            id="howmany"
            placeholder="Miqdori"
          />
        </div>
        <div class="col">
          <input
            type="submit"
            onclick="addProduct()"
            class="form-control bg-success text-white"
            id="submit"
            value="Hisoblash"
          />
        </div>
      </div>
    </div>

    <div class="container mt-3 hisob">
      <div class="row">
        <div class="col">
          <div class="alert text-center">
            <p>Jami xisob: <strong>0</strong> so'm</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-3">
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col  ">Mahsulot nomi</th>
            <th scope="col">Narxi</th>
            <th scope="col">Miqdori</th>
            <th scope="col">Summasi</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- bu yerga JS'dan keladi -->
          <!-- <tr class="tr">
            <td>0</td>
            <td>Olcha</td>
            <td>15</td>
            <td>10</td>
            <td class="res">5</td>
            <td class="del">delete</td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
